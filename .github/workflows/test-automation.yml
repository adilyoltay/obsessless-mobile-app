name: ğŸ¤– ObsessLess Test Automation

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  schedule:
    # Her gÃ¼n saat 02:00'de Ã§alÄ±ÅŸtÄ±r (UTC)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e

env:
  NODE_VERSION: '18.x'
  EXPO_VERSION: '~53.0.0'

jobs:
  # ğŸ§ª Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'unit' || github.event_name != 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          yarn install --frozen-lockfile
          
      - name: ğŸ” Type checking
        run: yarn typecheck
        
      - name: ğŸ§ª Run unit tests
        run: yarn test:unit
        
      - name: ğŸ“Š Generate coverage report
        run: yarn test:coverage
        
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unit
          name: unit-coverage
          
      - name: ğŸ’¾ Save test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-results
          path: |
            coverage/
            test-reports/
            
  # ğŸ”— Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'integration' || github.event_name != 'workflow_dispatch'
    needs: unit-tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: ğŸ—„ï¸ Setup test database
        run: |
          # Supabase local setup for testing
          npx supabase init
          npx supabase start
          
      - name: ğŸ§ª Run integration tests
        run: yarn test:integration
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_TEST_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_TEST_ANON_KEY }}
          
      - name: ğŸ’¾ Save test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: test-reports/
          
  # ğŸ“± E2E Tests - iOS
  e2e-ios:
    name: E2E Tests (iOS)
    runs-on: macos-latest
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'e2e'
    needs: integration-tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          yarn install --frozen-lockfile
          brew tap wix/brew
          brew install applesimutils
          
      - name: ğŸ“± Setup iOS Simulator
        run: |
          xcrun simctl list devices
          xcrun simctl boot "iPhone 14" || true
          
      - name: ğŸ—ï¸ Build iOS app for testing
        run: |
          npx expo prebuild --platform ios
          yarn detox build --configuration ios.sim.debug
          
      - name: ğŸ§ª Run E2E tests
        run: yarn detox test --configuration ios.sim.debug --cleanup
        
      - name: ğŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-ios-screenshots
          path: artifacts/
          
  # ğŸ“± E2E Tests - Android
  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'e2e'
    needs: integration-tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: ğŸ“± Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: Nexus 6
          script: |
            yarn detox build --configuration android.emu.debug
            yarn detox test --configuration android.emu.debug --cleanup
            
      - name: ğŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-android-screenshots
          path: artifacts/
          
  # ğŸ“Š Test Report & Quality Gate
  quality-gate:
    name: Quality Gate & Reporting
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download all test results
        uses: actions/download-artifact@v3
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ“Š Generate consolidated report
        run: |
          node scripts/consolidate-test-reports.js
          
      - name: ğŸš¦ Check quality gates
        run: |
          # Coverage threshold check
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage is below 70%: $COVERAGE%"
            exit 1
          fi
          echo "âœ… Coverage is acceptable: $COVERAGE%"
          
      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('test-reports/summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
            
      - name: ğŸ“¤ Upload final report
        uses: actions/upload-artifact@v3
        with:
          name: test-automation-report
          path: |
            test-reports/
            coverage/
            
  # ğŸš€ Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.test_suite == 'all'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          
      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: ğŸƒ Run performance tests
        run: |
          # UnifiedAIPipeline performance tests
          node scripts/performance-tests.js
          
      - name: ğŸ“Š Analyze results
        run: |
          node scripts/analyze-performance.js
          
      - name: ğŸ’¾ Save performance metrics
        uses: actions/upload-artifact@v3
        with:
          name: performance-metrics
          path: performance-reports/
          
  # ğŸ”’ Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run security audit
        run: |
          yarn audit --level moderate
          npx snyk test
          
      - name: ğŸ” Secret scanning
        run: yarn scan:secrets
        
      - name: ğŸ“ Generate security report
        if: always()
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "Date: $(date)" >> security-report.md
          yarn audit --json | jq '.advisories' >> security-report.md
          
      - name: ğŸ’¾ Save security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md

# ğŸ“¢ Notifications
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [quality-gate]
    if: always()
    
    steps:
      - name: ğŸ“Š Determine status
        id: status
        run: |
          if [[ "${{ needs.quality-gate.result }}" == "success" ]]; then
            echo "status=âœ… Success" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=âŒ Failed" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ“¤ Send Slack notification
        if: github.event_name != 'pull_request'
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          payload: |
            {
              "text": "ObsessLess Test Automation ${{ steps.status.outputs.status }}",
              "attachments": [{
                "color": "${{ steps.status.outputs.color }}",
                "fields": [
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Commit",
                    "value": "${{ github.sha }}",
                    "short": true
                  },
                  {
                    "title": "Triggered by",
                    "value": "${{ github.actor }}",
                    "short": true
                  },
                  {
                    "title": "Workflow",
                    "value": "${{ github.workflow }}",
                    "short": true
                  }
                ]
              }]
            }